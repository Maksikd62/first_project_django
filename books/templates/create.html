{% extends "list.html" %}

{% block header %}Create New Book{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label" style="font-size: 1.2em;">Title</label>
        <input type="text" name="title" class="form-control" placeholder="Enter book title">
    </div>
    <div class="mb-3">
        <label class="form-label" style="font-size: 1.2em;">Author</label>
        <input type="text" name="author" class="form-control" placeholder="Enter author name">
    </div>
    <div class="mb-3">
        <label class="form-label" style="font-size: 1.2em;">Description</label>
        <textarea name="description" class="form-control" placeholder="Enter book description"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label" style="font-size: 1.2em;">Year</label>
        <input type="number" name="year" class="form-control" placeholder="Enter publication year">
    </div>
    <div class="mb-3">
        <label class="form-label" style="font-size: 1.2em;">Price</label>
        <input type="number" step="0.01" name="price" class="form-control" placeholder="Enter book price">
    </div>
    <div>
        <button type="submit" class="btn btn-outline-primary">Create</button>
        <a href="{% url 'list' %}" class="btn btn-outline-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
