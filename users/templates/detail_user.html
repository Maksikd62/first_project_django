{% extends "layout_user.html" %}

{% block header %}{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content">
    <div class="card text-center" style="width: 400px;">
        <div class="card-header">
            <h4>User Details</h4>
        </div>
        <div class="card-body"></div>
            {% if user.avatar %}
                <img src="{{ user.avatar.url }}" alt="Avatar" class="img-thumbnail mb-3 mx-auto d-block" style="border-radius: 60%; width: 50%; height: 200px;">
            {% else %}
                <i class="bi bi-person-circle" style="font-size: 75px;"></i>
            {% endif %}
            <p><strong>Name:</strong> {{ user.first_name }} {{user.last_name}}</p>
            <p><strong>User name:</strong> {{ user.user_name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Phone:</strong> {{ user.phone }}</p>
        </div>
    </div>
    <div class="mt-3 text-start">
        <a href="{% url 'list_users' %}" class="btn btn-outline-secondary">Back</a>
    </div>
</div>
{% endblock %}
